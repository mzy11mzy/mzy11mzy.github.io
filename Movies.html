<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
 var colors = ['#FFFEDB', '#81CDBB', '#2792BE', '#265FA6', '#0F3082'];
var bgColor = '#2E2733';

var itemStyle = {
    star5: {
        color: colors[0]
    },
    star4: {
        color: colors[1]
    },
    star3: {
        color: colors[2]
    },
    star2: {
        color: colors[3]
    }
};

var data = [{
    name: 'TV',
    itemStyle: {
        normal: {
            color: colors[1]
        }
    },
    children: [{
        name: 'Series',
        children: [{
            name: '5☆',
            children: [{
                name: 'Fargo S2'
            }, {
                name: 'Homeland S6'
            }, {
                name: 'Black Mirror S2'
            }]
        }, {
            name: '4☆',
            children: [{
                name: 'Game of Trones S7'
            },
            {
                name: 'Sherlock S4'
            }]
        }, {
            name: '3☆',
            children: [{
                name: 'Prison Break S5'
            }]
        }]
    }, {
        name: 'Others',
        children: [{
            name: '5☆',
            children: [{
                name: 'Abstract:\n The Art of Design'
            }]
        }, {
            name: '4☆',
            children: [{
                name: 'Planet of the Apps'
            }]
        }]
    }]
}, {
    name: 'Movies',
    itemStyle: {
        color: colors[2]
    },
    children: [{
        name: 'Drama',
        children: [{
            name: '5☆',
            children: [{
                name: 'Get Out'
                },{
                name: 'Contratiempo'
            },{
                name: 'Perfetti sconosciuti'
            },{
                name: 'Das Leben der Anderen'
                },{
                name: 'Whiplash'
            },{
                name: 'Hacksaw Ridge'
            },
            {
             name: 'Once Upon a Time\n in America'   
            },
            {
                name: '12 Angry Men'
            }]
        }, {
            name: '4☆',
            children: [{
                name: 'Dangal'
            }, {
                name: 'Fantastic Beasts and\n Where to Find Them'
            }, {
                name: 'Arrival'
            }]
        }]
    }, {
        name: 'Action',
        children: [{
            name: '5☆',
            children: [{
                name: 'Logan'
            },{
                name: 'Watchman'
            },{
                name: 'King Arthur: Legend of the Sword'
            }]
        }, {
            name: '4☆',
            children: [{
                name: 'Wonder Woman'
            }, {
                name: 'Kingsman: The Golden Circle'
            }]
        }, {
            name: '3☆',
            children: [{
                name: 'Guardians of the Galaxy Vol. 2'
            },{
                name: 'John Wick: Chapter Two'
            },{
                name: 'The Fate of the Furious'
            },{
                name: 'Doctor Strange'
            }, {
                name:'Taken 2'
            }, {
                name: 'Hitman'
            }]
        }]
    }, {
        name: 'Musical',
        children: [{
            name: '5☆',
            children: [{
                name: 'La La Land'
            }, {
                name: 'Chicago'
            }]
        }]
    }, {
        name: 'Animation',
        children: [{
            name: '4☆',
            children: [{
                name:'Kimi no na wa.'
            },{
                name: 'The LEGO Batman Movie'
            },{
                name: 'Sing'
            }]
        },{
            name: '3☆',
            children: [{
                name: 'Despicable Me 3'
            }]
        }]
    }]
}];

for (var j = 0; j < data.length; ++j) {
    var level1 = data[j].children;
    for (var i = 0; i < level1.length; ++i) {
        var block = level1[i].children;
        var bookScore = [];
        var bookScoreId;
        for (var star = 0; star < block.length; ++star) {
            var style = (function (name) {
                switch (name) {
                    case '5☆':
                        bookScoreId = 0;
                        return itemStyle.star5;
                    case '4☆':
                        bookScoreId = 1;
                        return itemStyle.star4;
                    case '3☆':
                        bookScoreId = 2;
                        return itemStyle.star3;
                    case '2☆':
                        bookScoreId = 3;
                        return itemStyle.star2;
                }
            })(block[star].name);

            block[star].label = {
                color: style.color,
                downplay: {
                    opacity: 0.5
                }
            };

            if (block[star].children) {
                style = {
                    opacity: 1,
                    color: style.color
                };
                block[star].children.forEach(function (book) {
                    book.value = 1;
                    book.itemStyle = style;

                    book.label = {
                        color: style.color
                    };

                    var value = 1;
                    if (bookScoreId === 0 || bookScoreId === 3) {
                        value = 5;
                    }

                    if (bookScore[bookScoreId]) {
                        bookScore[bookScoreId].value += value;
                    }
                    else {
                        bookScore[bookScoreId] = {
                            color: colors[bookScoreId],
                            value: value
                        };
                    }
                });
            }
        }

        level1[i].itemStyle = {
            color: data[j].itemStyle.color
        };
    }
}


option = {
    backgroundColor: bgColor,
    title: {
        text: 'My Movies & TV of 2017',
        x: 'left',
        y: 'bottom',
        top: '90%',
        left: '4%',
        textStyle: {
            color: '#FADFB7'
        }
    },
    color: colors,
    series: [{
        type: 'sunburst',
        center: ['50%', '48%'],
        data: data,
        sort: function (a, b) {
            if (a.depth === 1) {
                return b.getValue() - a.getValue();
            }
            else {
                return a.dataIndex - b.dataIndex;
            }
        },
        label: {
            rotate: 'radial',
            color: bgColor
        },
        itemStyle: {
            borderColor: bgColor,
            borderWidth: 2
        },
        levels: [{}, {
            r0: 0,
            r: 50,
            label: {
                rotate: 0
            }
        }, {
            r0: 50,
            r: 115
        }, {
            r0: 125,
            r: 150,
            itemStyle: {
                shadowBlur: 2,
                shadowColor: colors[2],
                color: 'transparent'
            },
            label: {
                rotate: 'tangential',
                fontSize: 10,
                color: colors[0]
            }
        }, {
            r0: 150,
            r: 155,
            itemStyle: {
                shadowBlur: 0,
                shadowColor: colors[0]
            },
            label: {
                position: 'outside',
                textShadowBlur: 3,
                textShadowColor: '#333',
            },
            downplay: {
                label: {
                    opacity: 0.5
                }
            }
        }]
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>

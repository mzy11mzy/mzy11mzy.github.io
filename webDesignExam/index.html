<!DOCTYPE html>
<html lang="en">

  <head>
    <title>WebDesignExam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript">

  	  function hideImg(){
        var x = document.getElementById("img1");
        x.style.display = "none";
        var y = document.getElementById("img2");
        y.style.display = "block";
        y.style.margin = "auto";
      }

      function showImg() {
        var x = document.getElementById("img1");
        x.style.display = "inline-block";
        var y = document.getElementById("img2");
        y.style.margin = "0";
        y.style.display = "inline-block";
      }

    </script>

  </head>

  <body>
    <header>
    </header>

    <section>
      <h1>Zhiyi Ma</h1>
      <div>
      <img class="img" id="img1" src="images/examPic.JPG" alt="picture of Colleen">
      <img class="img" id ="img2" src="images/UMSI-logo.jpg" alt="picture of umsi logo">
      </div>
      <br>
      <button type="button" onclick="hideImg()">Hide image</button>
      <button type="button" onclick="showImg()">Show image</button>
    </section>
    
    <footer>
    </footer>
  </body>

</html>
